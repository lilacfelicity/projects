{% extends "base.html" %}
{% block title %}My Blog{% endblock %}
{% block content %}
    {% for post in posts %}
        <a href="./{{post.slug}}"><h3>{{post.title}}</h3></a>
        <a href="">{{post.author}}</a><br>
        <small>{{post.created}}</small><br>
        {{ post.body|truncatewords:30|linebreaks }} 
        <br>
    {% endfor %}
{% endblock %}
